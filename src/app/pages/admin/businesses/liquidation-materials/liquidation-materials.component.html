<nz-breadcrumb style="margin:16px 0;">
  <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
  <nz-breadcrumb-item>Nghiệp vụ</nz-breadcrumb-item>
  <nz-breadcrumb-item>Kho</nz-breadcrumb-item>
  <nz-breadcrumb-item>Thanh lý vật tư</nz-breadcrumb-item>
</nz-breadcrumb>

<div style="padding:24px; background: #fff; min-height: 70vh">
  <div nz-row style="margin-bottom: 0.5rem" nzGutter="16">
    <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
      <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
        <input type="text" nz-input placeholder="Tìm kiếm..." #keyword (keyup.enter)="search(keyword.value)">
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch (click)="search(keyword.value)"><i nz-icon
            type="search"></i></button>
      </ng-template>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
      <div class="date-range">
        <input nz-input type="date" class="from-date" placeholder="Từ ngày" [(ngModel)]="startValue"
          (ngModelChange)="changeFromDate($event)">
        <input nz-input type="date" class="to-date" placeholder="Đến ngày" [(ngModel)]="endValue"
          (ngModelChange)="changeToDate($event)">
        <button [disabled]="disabledButtonSearch" nz-button nzType="primary" class="btn-search-date-range" nzSearch
          (click)="search(keyword.value)">
          <i nz-icon type="search"></i>
        </button>
      </div>
    </div>
  </div>
  <hr style="border: 0.5px solid #E8E8E8;" />
  <div nz-row style="margin-bottom: 0.5rem">
    <div nz-col nzSpan="8">

    </div>
    <div nz-col nzSpan="8" nzOffset="8" class="text-right">
      <button nz-button nzType="primary" [routerLink]="['/admin/nghiep-vu/tao-phieu-thanh-ly']">
        <i nz-icon type="plus" theme="outline"></i> Thêm
      </button>
    </div>
  </div>

  <nz-table #table nzShowSizeChanger [nzFrontPagination]="false" [nzData]="dataSet" [nzLoading]="loading"
    [nzTotal]="pagination.totalItems" [(nzPageIndex)]="pagination.currentPage" [(nzPageSize)]="pagination.itemsPerPage"
    [nzNoResult]="'Không tìm thấy kết quả.'" (nzPageIndexChange)="loadData()" (nzPageSizeChange)="loadData(true)"
    nzShowQuickJumper [nzShowTotal]="rangeTemplate" nzBordered>
    <ng-template #rangeTemplate let-range="range" let-total>
      {{range[0]}}-{{range[1]}} của {{total}} bản ghi
    </ng-template>
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th nzWidth="15%" nzShowSort nzSortKey="maPhieuThanhLy">Mã phiếu</th>
        <th nzWidth="20%" nzShowSort nzSortKey="tenKho">Tên kho</th>
        <th nzWidth="20%" nzShowSort nzSortKey="tenNS">Nhân sự</th>
        <th nzWidth="15%" nzShowSort nzSortKey="ngayThanhLy">Ngày thanh lý</th>
        <th nzWidth="15%" nzShowSort nzSortKey="tongSoLuong">Tổng lượng</th>
        <th nzWidth="15%">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <td class="text-center">{{data.maPhieuThanhLy}}</td>
        <td>{{data.tenKho}}</td>
        <td>{{data.tenNS}}</td>
        <td>{{data.ngayThanhLy | date:'dd/MM/yyyy'}}</td>
        <td class="text-center">{{data.tongSoLuong}}</td>
        <td class="text-center">
          <nz-button-group>
            <button nz-button nzType="default" class="btn-info" nz-tooltip nzTitle="Sửa"
              [routerLink]="['/admin/nghiep-vu/sua-phieu-thanh-ly', data.maPhieuThanhLy]">
              <i nz-icon type="edit" theme="outline"></i>
            </button>
            <button nz-button nzType="default" class="btn-primary" nz-tooltip nzTitle="Xem"
              (click)="view(data.maPhieuThanhLy)">
              <i nz-icon type="eye" theme="outline"></i>
            </button>
            <button nz-button nzType="default" class="btn-danger" nz-tooltip nzTitle="Xóa"
              (click)="delete(data.maPhieuThanhLy)">
              <i nz-icon type="delete" theme="outline"></i>
            </button>
          </nz-button-group>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
