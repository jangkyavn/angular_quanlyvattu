<nz-card style="width:100%;" nzTitle="Xuất vật tư">
  <nz-table #table nzShowSizeChanger [nzFrontPagination]="false" [nzData]="dataSet"
    [nzLoading]="isLoading" [nzTotal]="pagination.totalItems"
    [(nzPageIndex)]="pagination.currentPage" [(nzPageSize)]="pagination.itemsPerPage"
    [nzNoResult]="'Không tìm thấy kết quả.'" (nzPageIndexChange)="loadData()" (nzPageSizeChange)="loadData(true)"
    nzShowQuickJumper [nzShowTotal]="rangeTemplate" nzBordered nzSize="middle">
    <ng-template #rangeTemplate let-range="range" let-total>
      {{range[0]}}-{{range[1]}} của {{total}} bản ghi
    </ng-template>
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th nzWidth="15%" nzShowSort nzSortKey="maPN">Mã PX</th>
        <th nzWidth="15%" nzShowSort nzSortKey="ngayXuat">Ngày xuất</th>
        <th nzWidth="15%" nzShowSort nzSortKey="soLuong">Số lượng</th>
        <th nzWidth="20%" nzShowSort nzSortKey="donGia">Đơn giá</th>
        <th nzWidth="15%" nzShowSort nzSortKey="chietKhau">Chiết khấu</th>
        <th nzWidth="20%" nzShowSort nzSortKey="thanhTien">Thành tiền</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <td>{{data.maPX}}</td>
        <td>{{data.ngayXuat | date:'dd/MM/yyyy'}}</td>
        <td class="text-center">{{data.soLuong}}</td>
        <td class="text-right">{{data.donGia | number: '1.0-0'}}</td>
        <td class="text-center">{{data.chietKhau}}</td>
        <td class="text-right">{{data.thanhTien | number: '1.0-0'}}</td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
