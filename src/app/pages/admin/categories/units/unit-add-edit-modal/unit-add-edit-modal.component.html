<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="unitForm" id="userForm" (ngSubmit)="saveChanges()">
      <input type="hidden" formControlName="maDVT">
  
      <div class="form-group">
        <label for="txtTenDVT">Tên đơn vị tính (*)</label>
        <input type="text" id="txtTenDVT" class="form-control" formControlName="tenDVT" [ngClass]="{
          'is-valid': !unitForm.controls['tenDVT'].errors,
          'is-invalid': unitForm.controls['tenDVT'].errors && (unitForm.controls['tenDVT'].dirty || unitForm.controls['tenDVT'].touched)
        }">
        <div class="invalid-feedback">
          <div *ngIf="unitForm.get('tenDVT').hasError('required')">
            Vui lòng nhập tên đơn vị tính!
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="hideModal()">Hủy</button>
    <button type="submit" class="btn btn-primary" form="userForm" [disabled]="unitForm.invalid">Lưu</button>
  </div>
