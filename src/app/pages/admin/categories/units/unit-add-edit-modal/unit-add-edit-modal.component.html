<form nz-form [formGroup]="unitForm" autocomplete="off">
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="tenDVT">Tên đơn vị tính</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <input nz-input formControlName="tenDVT" id="tenDVT" autofocus>
      <nz-form-explain *ngIf="unitForm.get('tenDVT').dirty && unitForm.get('tenDVT').errors">
        <ng-container *ngIf="unitForm.get('tenDVT').hasError('required')">
          Vui lòng nhập tên đơn vị tính!
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
</form>
