<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="manufacturerForm" id="manufacturerForm" (ngSubmit)="saveChanges()">
    <input type="hidden" formControlName="maHang">
    <div class="form-group">
      <label for="txtTenHang">Tên hàng (*)</label>
      <input type="text" id="txtTenHang" class="form-control" formControlName="tenHang" [ngClass]="{
        'is-invalid': manufacturerForm.controls['tenHang'].errors && (submitted || manufacturerForm.controls['tenHang'].dirty || manufacturerForm.controls['tenHang'].touched)
      }">
      <div class="invalid-feedback">
        <div *ngIf="manufacturerForm.get('tenHang').hasError('required')">
          Vui lòng nhập tên hàng!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="txtGhiChu">Ghi chú</label>
      <textarea id="txtGhiChu" class="form-control" formControlName="ghiChu" [ngClass]="{
        'is-invalid': manufacturerForm.controls['ghiChu'].errors && (submitted || manufacturerForm.controls['ghiChu'].dirty || manufacturerForm.controls['ghiChu'].touched)
      }"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="hideModal()">Hủy</button>
  <button type="submit" class="btn btn-primary" form="manufacturerForm">Lưu</button>
</div>
