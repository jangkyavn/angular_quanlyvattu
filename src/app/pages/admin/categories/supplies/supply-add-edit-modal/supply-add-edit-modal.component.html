<form nz-form [formGroup]="supplyForm" autocomplete="off">
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="tenNguon">Tên nguồn</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <input nz-input formControlName="tenNguon" id="tenNguon" autofocus>
      <nz-form-explain *ngIf="supplyForm.get('tenNguon').dirty && supplyForm.get('tenNguon').errors">
        <ng-container *ngIf="supplyForm.get('tenNguon').hasError('required')">
          Vui lòng nhập tên nguồn!
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="ghiChu">Ghi chú</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <textarea nz-input formControlName="ghiChu" id="ghiChu"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>
