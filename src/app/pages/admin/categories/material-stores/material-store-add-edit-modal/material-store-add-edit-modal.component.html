<form nz-form [formGroup]="materialStoreForm" autocomplete="off">
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="tenKho">Tên kho</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <input nz-input formControlName="tenKho" id="tenKho" autofocus>
      <nz-form-explain *ngIf="materialStoreForm.get('tenKho').dirty && materialStoreForm.get('tenKho').errors">
        <ng-container *ngIf="materialStoreForm.get('tenKho').hasError('required') || materialStoreForm.get('tenKho').hasError('whitespace')">
          Vui lòng nhập tên kho!
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="dienThoai">Điện thoại</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <input nz-input formControlName="dienThoai" id="dienThoai">
      <nz-form-explain *ngIf="materialStoreForm.get('dienThoai').dirty && materialStoreForm.get('dienThoai').errors">
          <ng-container *ngIf="materialStoreForm.get('dienThoai').hasError('pattern')">
            Vui lòng chỉ nhập số!
          </ng-container>
        </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="diaChi">Địa chỉ</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <textarea nz-input formControlName="diaChi" id="diaChi"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="ghiChu">Ghi chú</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <textarea nz-input formControlName="ghiChu" id="ghiChu"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>
