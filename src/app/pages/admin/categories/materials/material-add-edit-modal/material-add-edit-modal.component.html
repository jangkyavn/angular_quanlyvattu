<form nz-form [formGroup]="materialForm" (ngSubmit)="saveChanges()" autocomplete="off">
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="tenVT">Tên vật tư</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <input nz-input formControlName="tenVT" id="tenVT" autofocus>
      <nz-form-explain *ngIf="materialForm.get('tenVT').dirty && materialForm.get('tenVT').errors">
        <ng-container *ngIf="materialForm.get('tenVT').hasError('required')">
          Vui lòng nhập tên vật tư!
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="maLoaiVatTu">Loại vật tư</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <nz-select id="maLoaiVatTu" formControlName="maLoaiVatTu" nzPlaceHolder="Chọn loại vật tư">
        <nz-option *ngFor="let item of materialTypes" [nzValue]="item.maLoaiVatTu" [nzLabel]="item.tenLoai"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="materialForm.get('maLoaiVatTu').dirty && materialForm.get('maLoaiVatTu').errors">
        <ng-container *ngIf="materialForm.get('maLoaiVatTu').hasError('required')">
          Vui lòng chọn loại vật tư!
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="maDVT">Đơn vị tính</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <nz-select id="maDVT" formControlName="maDVT" nzPlaceHolder="Chọn đơn vị tính">
        <nz-option *ngFor="let item of units" [nzValue]="item.maDVT" [nzLabel]="item.tenDVT"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="materialForm.get('maDVT').dirty && materialForm.get('maDVT').errors">
        <ng-container *ngIf="materialForm.get('maDVT').hasError('required')">
          Vui lòng chọn đơn vị tính!
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="ghiChu">Ghi chú</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <textarea nz-input formControlName="ghiChu" id="ghiChu"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>
