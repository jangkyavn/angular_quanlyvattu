<nz-card nzType="inner" nzTitle="Cập nhật thông tin tài khoản">
  <form nz-form [formGroup]="accountInformationForm" (ngSubmit)="saveChanges()" autocomplete="off">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="userName">Tài khoản</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="userName" id="userName">
        <nz-form-explain *ngIf="accountInformationForm.get('userName').dirty && accountInformationForm.get('userName').errors">
          <ng-container *ngIf="accountInformationForm.get('userName').hasError('required')">
            Vui lòng nhập tài khoản!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="fullName">Họ tên</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="fullName" id="fullName">
        <nz-form-explain *ngIf="accountInformationForm.get('fullName').dirty && accountInformationForm.get('fullName').errors">
          <ng-container *ngIf="accountInformationForm.get('fullName').hasError('required')">
            Vui lòng nhập họ tên!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Email</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="email" id="email">
        <nz-form-explain *ngIf="accountInformationForm.get('email').dirty && accountInformationForm.get('email').errors">
          <ng-container *ngIf="accountInformationForm.get('email').hasError('required')">
            Vui lòng nhập email!
          </ng-container>
          <ng-container *ngIf="accountInformationForm.get('email').hasError('email')">
            Vui lòng nhập email hợp lệ!
          </ng-container>
          <ng-container *ngIf="accountInformationForm.get('email').hasError('duplicate')">
            Email này đã được dùng!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="gender">Giới tính</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-radio-group formControlName="gender">
          <label nz-radio [nzValue]="true">Nam</label>
          <label nz-radio [nzValue]="false">Nữ</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="dateOfBirth">Ngày sinh</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-date-picker formControlName="dateOfBirth" [nzPlaceHolder]="'dd/MM/yyyy'" nzFormat="dd/MM/yyyy"></nz-date-picker>
        <nz-form-explain *ngIf="accountInformationForm.get('dateOfBirth').dirty && accountInformationForm.get('dateOfBirth').errors">
          <ng-container *ngIf="accountInformationForm.get('dateOfBirth').hasError('required')">
            Vui lòng chọn ngày sinh!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber">Số điện thoại</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="phoneNumber" id="phoneNumber">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="address">Địa chỉ</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <textarea formControlName="address" nz-input rows="2" id="address"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row style="margin-bottom:8px;">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary" [nzLoading]="isLoading" [disabled]="!accountInformationForm.dirty">CẬP NHẬT</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
