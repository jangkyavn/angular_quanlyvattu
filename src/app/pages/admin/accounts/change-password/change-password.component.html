  <form nz-form [formGroup]="changePasswordForm" (ngSubmit)="saveChanges()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="currentPassword">Mật khẩu hiện tại</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input type="password" formControlName="currentPassword" id="currentPassword">
        <nz-form-explain *ngIf="changePasswordForm.get('currentPassword').dirty && changePasswordForm.get('currentPassword').errors">
          <ng-container *ngIf="changePasswordForm.get('currentPassword').hasError('required')">
            Vui lòng nhập mật khẩu hiện tại!
          </ng-container>
          <ng-container *ngIf="changePasswordForm.get('currentPassword').hasError('incorrect')">
            Mật khẩu hiện tại không đúng!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="newPassword">Mật khẩu mới</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input type="password" formControlName="newPassword" id="newPassword">
        <nz-form-explain *ngIf="changePasswordForm.get('newPassword').dirty && changePasswordForm.get('newPassword').errors">
          <ng-container *ngIf="changePasswordForm.get('newPassword').hasError('required')">
            Vui lòng nhập mật khẩu mới!
          </ng-container>
          <ng-container *ngIf="changePasswordForm.get('newPassword').hasError('isSame')">
            Mật khẩu mới không được giống với mật khẩu hiện tại!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="confirmNewPassword">Nhập lại mật khẩu mới</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input type="password" formControlName="confirmNewPassword" id="confirmNewPassword">
        <nz-form-explain *ngIf="changePasswordForm.get('confirmNewPassword').dirty && changePasswordForm.get('confirmNewPassword').errors">
          <ng-container *ngIf="changePasswordForm.get('confirmNewPassword').hasError('required')">
            Vui lòng nhập lại mật khẩu mới!
          </ng-container>
          <ng-container *ngIf="changePasswordForm.get('confirmNewPassword').hasError('notSame') && !changePasswordForm.get('confirmNewPassword').hasError('required')">
            Mật khẩu mới và nhập lại mật khẩu mới chưa trùng khớp!
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row style="margin-bottom:8px;">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary" [nzLoading]="isLoading" [disabled]="!changePasswordForm.dirty">CẬP NHẬT</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
