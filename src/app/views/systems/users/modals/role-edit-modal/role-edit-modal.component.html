<nz-tabset [nzSelectedIndex]="selectedIndex">
  <nz-tab [nzTitle]="tabListTitle" (nzClick)="backToList()">
    <app-role-list #roleList [user]="user" (viewPermission)="viewPermission($event)"></app-role-list>
  </nz-tab>
  <nz-tab [nzTitle]="tabDetailTitle" *ngIf="visibleTabDetail">
    <app-role-detail [role]="role"></app-role-detail>
  </nz-tab>
</nz-tabset>
