<form nz-form [formGroup]="roleForm" autocomplete="off">
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Quyền</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <input nz-input formControlName="name" id="name" autofocus>
      <nz-form-explain *ngIf="roleForm.get('name').dirty && roleForm.get('name').errors">
        <ng-container *ngIf="roleForm.get('name').hasError('required') || roleForm.get('name').hasError('whitespace')">
          Vui lòng nhập tên quyền!
        </ng-container>
        <ng-container *ngIf="roleForm.get('name').hasError('duplicate')">
          Tên này đã được dùng!
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
</form>
<nz-table #basicTable [nzData]="functions" nzSize="middle">
  <thead>
    <tr>
      <th>Chức năng</th>
      <th>Xem</th>
      <th>Thêm</th>
      <th>Sửa</th>
      <th>Xóa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of basicTable.data">
      <td>{{item.tenChucNang}}</td>
      <td><label *ngIf="item.hasRead" nz-checkbox [(ngModel)]="item.read" [ngModelOptions]="{standalone: true}"></label></td>
      <td><label *ngIf="item.hasCreate" nz-checkbox [(ngModel)]="item.create" [ngModelOptions]="{standalone: true}"></label></td>
      <td><label *ngIf="item.hasUpdate" nz-checkbox [(ngModel)]="item.update" [ngModelOptions]="{standalone: true}"></label></td>
      <td><label *ngIf="item.hasDelete" nz-checkbox [(ngModel)]="item.delete" [ngModelOptions]="{standalone: true}"></label></td>
    </tr>
  </tbody>
</nz-table>
