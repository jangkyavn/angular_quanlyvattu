<nz-breadcrumb style="margin:16px 0;">
  <nz-breadcrumb-item>Nghiệp vụ</nz-breadcrumb-item>
  <nz-breadcrumb-item>Tìm kiếm vật tư</nz-breadcrumb-item>
</nz-breadcrumb>

<div style="padding:24px; background: #fff; min-height: 70vh">
  <div nz-row style="margin-bottom: 1rem">
    <div nz-col nzSpan="8">
      <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
        <input type="text" nz-input placeholder="Tìm kiếm..." #keyword (keyup.enter)="search(keyword.value)">
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch (click)="search(keyword.value)"><i nz-icon
            type="search"></i></button>
      </ng-template>
    </div>
    <div nz-col nzSpan="16" class="text-right">
      <nz-button-group>

      </nz-button-group>
    </div>
  </div>

  <nz-table #table nzShowSizeChanger [nzFrontPagination]="false" [nzData]="dataSet" [nzLoading]="loading"
    [nzTotal]="pagination.totalItems" [(nzPageIndex)]="pagination.currentPage" [(nzPageSize)]="pagination.itemsPerPage"
    [nzNoResult]="'Không tìm thấy kết quả.'" (nzPageIndexChange)="loadData()" (nzPageSizeChange)="loadData(true)"
    nzShowQuickJumper [nzShowTotal]="rangeTemplate" nzSize="middle">
    <ng-template #rangeTemplate let-range="range" let-total>
      {{range[0]}}-{{range[1]}} của {{total}} bản ghi
    </ng-template>
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th nzWidth="25%" nzShowSort nzSortKey="tenVT">Tên vật tư</th>
        <th nzWidth="20%" nzShowSort nzSortKey="tenLoaiVatTu">Tên loại vật tư</th>
        <th nzWidth="10%" nzShowSort nzSortKey="tenDVT">ĐVT</th>
        <th nzWidth="15%" nzShowSort nzSortKey="ghiChu">Ghi chú</th>
        <th nzWidth="15%" nzShowSort nzSortKey="ghiChu">SL tồn</th>
        <th nzWidth="15%">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <td>{{data.tenVT}}</td>
        <td>{{data.tenLoaiVatTu}}</td>
        <td>{{data.tenDVT}}</td>
        <td>{{data.ghiChu || 'Không có'}}</td>
        <td>{{data.tongTon}}</td>
        <td class="decrease-row">
          <nz-button-group>
            <button [routerLink]="['/nghiep-vu/tim-kiem-vat-tu/chi-tiet', data.maVatTu]" nz-button nzType="default" class="btn-primary" nz-tooltip nzTitle="Xem">
              <i nz-icon type="eye" theme="outline"></i>
            </button>
          </nz-button-group>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
