<form nz-form [formGroup]="manufacturerForm" autocomplete="off">
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="tenHang">Tên hãng</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <input nz-input formControlName="tenHang" id="tenHang" autofocus>
      <nz-form-explain *ngIf="manufacturerForm.get('tenHang').dirty && manufacturerForm.get('tenHang').errors">
        <ng-container *ngIf="manufacturerForm.get('tenHang').hasError('required') || manufacturerForm.get('tenHang').hasError('whitespace')">
          Vui lòng nhập tên hãng!
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="ghiChu">Ghi chú</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24">
      <textarea nz-input formControlName="ghiChu" id="ghiChu"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>
